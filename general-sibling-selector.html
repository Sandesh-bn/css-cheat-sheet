<html>

    <head>
        <link rel='stylesheet' href='styles.css'>
        <style>
            h1~p{
                font-size: 1.2em;
                color: goldenrod;
            }
        </style>
    </head>
    
    <body>
        <h6>General sibling selectors styles all siblings that comes after target.
        </h6>
        <h6>h1~p style all p that are siblings of h1 that comes after h1.</h6>
        <p>p</p>
        <h1>h1</h1>
        <p>p</p>
        <p>p</p>
        <h2>h2 although not styled because it is not a p</h2>
    </body>
</html>
