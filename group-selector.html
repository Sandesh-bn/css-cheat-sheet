<html>

    <head>
        
        <style>
            h1, h2, span {
                color: aqua;
            }
            
            
            /*ignore the below style*/
            h6 {
                font-size: 1.5em;
                font-family: Arial;
                color: gold;
            }
        </style>
    </head>
    
    <body>
        <h6>Group selector allows us to apply styles to multiple element.
        I am applying same color to h1, p, h2, span.</h6>
        <h1>This is heading h1</h1>
        <p>This is content inside p</p>
        <h2>This is headig h2</h2>
        <h3>This is a h3. <span>This is inside span</span></h3>
    </body>
</html>
