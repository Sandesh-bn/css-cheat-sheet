<html>
    <link rel='stylesheet' href='styles.css'>
    <style>
        article>p{
            color:orange;
        }
    </style>
<body>
    <h6>child selector will only choose the elements which are direct child nto descendent.</h6>
    <h6>article>p : targets all p which are direct child of article</h6>
    <article>
        <p>Child1 of article</p>
        <h1>Child2 of article</h1>
        <p>Child3 of article</p>
        <div>
            <p style="padding-left:20px">descendent of article not targeted by article>p</p>
        </div>
    
    </article>
    
</body>
</html>
