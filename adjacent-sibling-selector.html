<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <style>
            h1+p{
                color: aqua;
                background: red;
            }
        </style>
    </head>
    
    <body>
        <h6>This is used to target immediate siblings</h6>
        <h6>h1+p targets all p that is adjacent to h1 in markup. not all siblings. but only the adjacent siblings</h6>
        <h1>h1 tag</h1>
        <p>p is styled. because it is an adjacent sibling</p>
        <p>p element. not styled</p>
        <p>p element. not styled</p>
    </body>
</html>
